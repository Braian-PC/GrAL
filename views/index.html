<!DOCTYPE html>
<html lang="eu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graduko Amaierako Lana</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Estilo para el enlace activo */
        .nav-link.active {
            color: white;
            background-color: #007bff; /* Azul */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Aquí se inyectará el menú dinámicamente -->
    <div id="menu"></div>

    <script>
        const navbarHTML = `
        <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarMenu" aria-labelledby="sidebarMenuLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title fs-6" id="sidebarMenuLabel">Menua: GrAL-ren laguntza.</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="list-group">
                    <li class="list-group-item">
                        <a href="/home" class="nav-link" id="homeLink">Hasiera orria</a>
                    </li>
                    <li class="list-group-item">
                        <a href="/memoriak" class="nav-link" id="memoriakLink">Memoria</a>
                    </li>
                    <li class="list-group-item">
                        <a href="/about-us" class="nav-link" id="aboutUsLink">About Us</a>
                    </li>
                </ul>
            </div>
        </div>`;

        // Función para resaltar el enlace activo
        function highlightActiveLink() {
            const currentPage = window.location.pathname;
            const links = document.querySelectorAll('.nav-link');

            links.forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active'); // Resalta el enlace actual
                } else {
                    link.classList.remove('active'); // Elimina la clase active de otros enlaces
                }
            });
        }

        // Inyectar el menú dinámicamente y aplicar la clase 'active'
        window.onload = () => {
            document.getElementById('menu').innerHTML = navbarHTML;
            highlightActiveLink(); // Llamar a la función para resaltar el enlace activo
        };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
