    body {
      position: relative;

      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('Irudiak/fakultatea.jpg');
      background-size: cover;
      background-position: center;
      z-index: -2;
    }

    body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    .upv-ehu {
      font-size: 3.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
      margin-bottom: 20px;
    }

    .logo {
      max-height: 90px;
      margin-bottom: 1rem;
    }

    .chevron-down {
      position: absolute;
      bottom: 20px;
      font-size: 2rem;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(10px);
      }
      60% {
        transform: translateY(5px);
      }
    }
  </style>
</head>
